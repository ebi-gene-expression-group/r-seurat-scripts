commands:
  - call: 'read_seurat4_object'
    dependencies:
      - workflowscriptscommon
      - optparse
      - scater
      - SeuratDisk
      - Seurat
    options:
      - long: input-path
        short: i
        type: file_in
        human_readable: 'Input file'
        call_alias: input_path
        help: "Input file with Seurat object in either RDS-Seurat, Loom or SCE"
      - long: input-format
        type: string
        call_alias: format
        human_readable: 'Input format'
        default: 'seurat'
        help: 'Either loom, seurat, anndata or singlecellexperiment for the input format to read.'
    output:
      - var_name: seurat_object
  - call: 'write_seurat4_object'
    parsing_opts:
      - r_sep: "_"
    options_aliases:
      - option: output-format
        call: format
    options:
      - long: seurat_object
        type: internal
        var_name: seurat_object
      - long: output-path
        short: o
        type: file_out
        call_alias: output_path
        help: 'Path to the output file, when using Loom as output, the final file will contain .loom at the end of the given file name.'
      - long: output-format
        call_alias: format
        type: string
        default: seurat
        help: 'Either seurat, loom, singlecellexperiment or h5seurat (partial support)'
